<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
</head>
<body>
    <button id="connectWalletButton">Connect Wallet</button>

    <script src="https://unpkg.com/@walletconnect/client@1.6.6/dist/index.min.js"></script>
    <script src="https://unpkg.com/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // WalletConnect Provider initialization
        const walletConnectProvider = new WalletConnectProvider.default({
            infuraId: "YOUR_INFURA_PROJECT_ID", // Infura Project ID yahan dalain
        });

        // Wallet connect karne ka function
        async function connectWallet() {
            try {
                // QR code modal ko trigger karke session enable karain
                await walletConnectProvider.enable();

                // Web3 instance banain
                const web3 = new Web3(walletConnectProvider);

                // User ke account ko get karain
                const accounts = await web3.eth.getAccounts();
                console.log("Connected account:", accounts[0]);

                // Connected wallet se koi transaction ya action perform kar sakte hain
            } catch (error) {
                console.error("Failed to connect wallet:", error);
            }
        }

        // Button par click event listener add karain
        document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
    </script>
</body>
</html>
